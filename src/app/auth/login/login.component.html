<div class="container">
    <h2>Login</h2>
    <form #loginForm="ngForm" (ngSubmit)="onSubmit()" [hidden]= "submitted">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" [(ngModel)]="model.name" name="name" required 
            #name="ngModel" >
            <div [hidden]="name.valid || name.pristine"
                class="alert alert-danger">
            Name is required
            </div>
        </div>
        <div class="form-group">
            <label for="pwd">Password</label>
            <input type="text" class="form-control" id="pwd" [(ngModel)]="model.password" name="password" required>
        </div>
        <div class="form-group">
            <label for="gender">Gender</label>
            <select name="gender" id="gender" required  [(ngModel)]="model.gender">
                <option *ngFor="let gender of genders;let i = index" [value]="gender" >{{gender}}</option>
            </select>
        </div>
        <button type="submit" class="btn btn-success"  ngClass= "{'btn-disabled':!loginForm.valid}"  [disabled]="!loginForm.valid">Submit</button>
    </form>
    <div [hidden]="!submitted">
        <h2>You submitted the following:</h2>
        <div class="row">
          <div class="col-xs-3">Name</div>
          <div class="col-xs-9">{{ model.name }}</div>
        </div>
        <div class="row">
          <div class="col-xs-3">Password</div>
          <div class="col-xs-9">{{ model.password }}</div>
        </div>
        <div class="row">
          <div class="col-xs-3">Gender</div>
          <div class="col-xs-9">{{ model.gender }}</div>
        </div>
        <br>
        <button class="btn btn-primary" (click)="submitted=false">Edit</button>
      </div>
</div>
